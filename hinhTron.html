<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var banKinh= prompt("Mời bạn nhập bán kính hình tròn:");
        var R= parseInt(banKinh);
        var pi= 3.14;
        var C=2*R*pi;
        var S=R*R*pi;
        document.write("Chu vi hình tròn:" + C + "<br>");
        document.write("Diện tích hình tròn:" + S + "<br>");
    </script>
</body>
</html>
